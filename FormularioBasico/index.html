<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="txtNombre">
                <b>Nombre: </b>
                </label>
                <br> 
            <input type="text" name="txtNombre" id="txtNombre" placeholder="Ingrese su nombre" required/>
            <br><br>
            <label for="txtApellido">
                <b>Apellido: </b>
                </label> 
                <br>
            <input type="text" name="txtApellido" id="txtApellido" placeholder="Ingrese su apellido" required/>
        </div>
        <br>

        <div>
            <label for="txtEmail">
                <b>Email: </b>
                </label>
                <br>
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Ingrese su email" required/>
            <br><br>

            <label for="txtPassword">
                <b>Contraseña: </b>
                </label>
                <br>
            <input type="password" name="txtPassword" id="txtPassword" placeholder="Ingrese su contraseña" required/>
        </div>
        <br>
        <div>
            <label for="txtFecha">
                <b>Fecha de Nacimiento: </b>
                </label>
            <input type="date" name="fecha" id="dtpFecha" required />
        </div>

        <div>
            <br><br><br>
            <input type="submit" value="Confirmar">
        </div>
    </form>
    
</body>
</html>
